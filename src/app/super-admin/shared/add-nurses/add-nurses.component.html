<section>
    
    <div class="container">
        
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                <h2>Add Nurse </h2>
                <hr>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="container">
                      <div class="row mt-2">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <label for="name">Name</label>
                          <input type="text" id="name" placeholder="Enter name here" class="form-control" formControlName="name">
                          <div *ngIf="myForm.get('name')?.touched && myForm.get('name')?.invalid">
                            <small *ngIf="myForm.get('name')?.errors?.['required']" class="text-danger">Name is required.</small>
                            <small *ngIf="myForm.get('name')?.errors?.['minlength']" class="text-danger">Name must be at least 3 characters.</small>
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <label for="email">Email</label>
                          <input type="email" id="email" placeholder="Enter email here" class="form-control" formControlName="email">
                          <div *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid">
                            <small *ngIf="myForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</small>
                            <small *ngIf="myForm.get('email')?.errors?.['email']" class="text-danger">Please enter a valid email.</small>
                          </div>
                        </div>
                      </div>
                  
                      <div class="row mt-4">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <label for="password">Password</label>
                          <input type="password" id="password" placeholder="Enter password here" class="form-control" formControlName="password">
                          <div *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid">
                            <small *ngIf="myForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
                            <small *ngIf="myForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 6 characters.</small>
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                          <label for="mobileNumber">Mobile Number</label>
                          <input type="tel" id="mobileNumber" placeholder="Enter mobile number here" class="form-control" formControlName="mobileNumber">
                          <div *ngIf="myForm.get('mobileNumber')?.touched && myForm.get('mobileNumber')?.invalid">
                            <small *ngIf="myForm.get('mobileNumber')?.errors?.['required']" class="text-danger">Mobile Number is required.</small>
                            <small *ngIf="myForm.get('mobileNumber')?.errors?.['pattern']" class="text-danger">Please enter a valid 10-digit mobile number.</small>
                          </div>
                        </div>
                      </div>
                  
                      <div class="row mt-4">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                          <button type="submit" class="btn btn-primary w-25" [disabled]="myForm.invalid">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  
            </div>
            
        </div>
        
    </div>
    
</section>
